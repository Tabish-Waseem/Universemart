<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Clothing Brand</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #1a1a1a;
            color: white;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar Styling */
        nav {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f4a261;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            font-size: 1rem;
            color: white;
            padding: 5px 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #f4a261;
            color: #333;
            border-radius: 5px;
        }

        /* Header Styling */
        header {
            background: linear-gradient(135deg, #111, #333);
            color: white;
            text-align: center;
            padding: 50px 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* Product Cards */
        main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .card {
            background-color: #222;
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            max-width: 100%;
            height: auto;
        }

        .card h2 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .card p {
            font-size: 1rem;
            color: #ccc;
        }

        .card button {
            background-color: #f4a261;
            color: #333;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .card button:hover {
            background-color: #e76f51;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.7);
        }

        /* Cart Icon */
        .cart-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #333;
            color: #f4a261;
            border: 2px solid #f4a261;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
            z-index: 2000;
        }

        .cart-details {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background-color: #333;
            border: 2px solid #f4a261;
            padding: 10px;
            display: none;
            z-index: 2000;
            width: 250px;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 5px;
        }

        .cart-details h3 {
            margin: 0 0 10px;
            color: #f4a261;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #444;
            color: white;
        }

        .cart-footer {
            text-align: center;
        }

        .cart-footer p {
            margin: 10px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Contact Section */
        #contact {
            background-color: #222;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }

        #contact p {
            margin: 10px 0;
        }

        #contact a {
            color: #f4a261;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .logo {
                font-size: 1.2rem;
            }

            main {
                padding: 10px;
            }

            .card {
                width: 100%;
                max-width: 300px;
            }

            .cart-icon {
                bottom: 10px;
                left: 10px;
                width: 40px;
                height: 40px;
            }

            .cart-details {
                width: 80%;
            }
        }

        /* Larger Devices */
        @media (min-width: 1024px) {
            header h1 {
                font-size: 3rem;
            }

            .card {
                width: 300px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">Universe</div>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <header>
        <h1>Welcome to Universe Clothing Brand</h1>
    </header>

    <main id="products">
        <div class="card">
            <img src="image1.jpeg" alt="Clothing Item 1">
            <h2>Clothing Item 1</h2>
            <p>Price: 2000 PKR</p>
            <button class="add-to-cart" data-name="Clothing Item 1" data-price="2000">Add to Cart</button>
        </div>
        <div class="card">
            <img src="image2.jpeg" alt="Clothing Item 2">
            <h2>Clothing Item 2</h2>
            <p>Price: 2500 PKR</p>
            <button class="add-to-cart" data-name="Clothing Item 2" data-price="2500">Add to Cart</button>
        </div>
        <div class="card">
            <img src="image3.webp" alt="Clothing Item 3">
            <h2>Clothing Item 3</h2>
            <p>Price: 3000 PKR</p>
            <button class="add-to-cart" data-name="Clothing Item 3" data-price="3000">Add to Cart</button>
        </div>
    </main>

    <div class="cart-icon" id="cart-icon">ðŸ›’</div>
    <div class="cart-details" id="cart-details">
        <h3>Your Cart</h3>
        <div class="cart-items"></div>
        <div class="cart-footer">
            <p>Total: <span id="cart-total">0</span> PKR</p>
        </div>
    </div>

    <section id="contact">
        <p>Contact us at <a href="mailto:tabishwaseem70q@gmail.com">tabishwaseem70q@gmail.com</a></p>
        <p>Phone: <a href="tel:+923287837144">03287837144</a></p>
    </section>

    <script>
        const cart = [];
        const cartIcon = document.getElementById('cart-icon');
        const cartDetails = document.getElementById('cart-details');
        const cartItemsElement = document.querySelector('.cart-items');
        const cartTotalElement = document.getElementById('cart-total');

        function renderCart() {
            cartItemsElement.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <p>${item.name} - ${item.price} PKR</p>
                    <button class="remove-item" data-index="${index}">Remove</button>
                `;
                cartItemsElement.appendChild(cartItem);
            });

            cartTotalElement.textContent = total;
        }

        cartIcon.addEventListener('click', () => {
            cartDetails.style.display = cartDetails.style.display === 'block' ? 'none' : 'block';
        });

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const name = button.dataset.name;
                const price = parseInt(button.dataset.price);
                cart.push({ name, price });
                renderCart();
            });
        });

        cartItemsElement.addEventListener('click', e => {
            if (e.target.classList.contains('remove-item')) {
                const index = e.target.dataset.index;
                cart.splice(index, 1);
                renderCart();
            }
        });
    </script>
</body>

</html>
